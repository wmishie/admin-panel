<!DOCTYPE html>
<html>
<head>
  <title>Register or Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .container {
      background-color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 40px;
      width: 400px;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: bold;
      color: #555;
      margin-bottom: 5px;
    }
    
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #f50a0a;
    }
    
    .login-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .login-link a {
      color: #4c5baf;
      text-decoration: none;
    }
    
    .login-link a:hover {
      color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register or Login</h1>
    
    <div id="register-form" style="display: block;">
      <form id="registration-form" method="post" action="logreg.php">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="student-id">Student ID:</label>
          <input type="text" id="student-id" name="student-id" placeholder="Enter your student ID" required>
        </div>
        
        <input type="hidden" name="action" value="register">
        <button type="submit">Register</button>
      </form>
      
      <div class="login-link">
        <a href="#" onclick="showLoginForm()">Already have an account? Login</a>
      </div>
    </div>
    
    <div id="login-form" style="display: none;">
      <form id="login-form" method="post" action="logreg.php">
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="email" id="login-email" name="login-email" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="login-student-id">Student ID:</label>
          <input type="text" id="login-student-id" name="login-student-id" placeholder="Enter your student ID" required>
        </div>
        
        <input type="hidden" name="action" value="login">
        <button type="submit">Login</button>
      </form>
      
      <div class="login-link">
        <a href="#" onclick="showRegisterForm()">Don't have an account? Register</a>
      </div>
    </div>
  </div>
  
  <script>
    function showLoginForm() {
      document.getElementById("register-form").style.display = "none";
      document.getElementById("login-form").style.display = "block";
    }
    
    function showRegisterForm() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }
  </script>
</body>
</html>
